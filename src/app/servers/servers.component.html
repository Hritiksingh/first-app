<label>Servar Name</label>
<!-- <input 
        type="text"

<input type="text"
        class="form-control"
        [(ngModel)]="serverName">


<!-- <p>{{ serverName  }}</p> -->

<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Button</button>
<!--<p [innerText]="allowNewServer"></p>-->
<p>{{ ServerCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server>  -->

<hr>
<label>UserName</label>
<input type="text" class="form-control" [(ngModel)] = "userName">
<p>Hello and Welcome to our Page {{ userName }}, we're pleased that you come here!</p>
<button class="btn btn-primary" [disabled]="checksEmptyUserName()" (click)="userName=''">Reset</button>
<hr>
<p *ngIf="serverCreated; else noServer">server Was Created, server name is {{ serverName }}</p>
<ng-template #noServer>
        <p>No, server Was Created.</p>
</ng-template>
