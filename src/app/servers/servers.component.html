<label>Servar Name</label>
<!-- <input 
        type="text"
        class="form-control"
        (input)="onUpdateServerName($event)"> -->
<input type="text"
        class="form-control"
        [(ngModel)]="serverName">


<!-- <p>{{ serverName  }}</p> -->

<button class="btn btn-primary"
        [disabled]="!allowNewServer"
        (click)="onCreateServer()">Button</button>
<!--<p [innerText]="allowNewServer"></p>-->
<p>{{ ServerCreationStatus }}</p>
<app-server *ngFor="let server of servers"></app-server>
<!-- <app-server></app-server>  -->

<hr>
<label>UserName</label>
<input type="text" class="form-control" [(ngModel)] = "userName">
<p>Hello and Welcome to our Page {{ userName }}, we're pleased that you come here!</p>
<button class="btn btn-primary" [disabled]="checksEmptyUserName()" (click)="userName=''">Reset</button>
<hr>
<p *ngIf="serverCreated; else noServer">server Was Created, server name is {{ serverName }}</p>
<ng-template #noServer>
        <p>No, server Was Created.</p>
</ng-template> 

<hr>
<!-- <button class="btn btn-primary" (click)="showPassword = !showPassword">Display Details</button> -->
<button class="btn btn-primary" (click)="onToggleDisplay()">Display Details</button>
<p *ngIf="showPassword === true">Secret Password = Tuna</p>
<div *ngFor="let logItem of log; let i = index"
        [ngStyle]="{backgroundColor: i %2 ===0 ? 'blue' : 'skyblue'}"
        [ngClass]="{'white-text': i % 5 === 0}"
>{{ log[i] }}</div>
